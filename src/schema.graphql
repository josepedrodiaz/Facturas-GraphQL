type Query {
  info: String!
  feed: [Factura!]!
  getFacturaByIndex(indexId: Int!): Factura
  getFacturaByPeriodo(periodo: String!): Factura
}

type Mutation {
    post(periodo: String!, monto: Float!): Factura!
    delete(periodo: String!): String!
    put(id: String!, periodo: String!, monto: Float!): Factura
  }

type Factura {
  id: ID!
  periodo: String!
  monto: Float!
}
